<!DOCTYPE html>
<html>
<head>    
  <title>Gallery of Work</title>
  
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Titillium:400,700">
  
  <link rel="stylesheet" href="css/swipebox.css">
  <link rel="stylesheet" href="css/main.css" />
  
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.swipebox.min.js"></script>
  <script src="js/fittext.js"></script>
  
</head>
<body>
  
  <header>
    <div id="leadup">Isaac's</div>
    <div id="title">Gallery of Work</div>
  </header>
  
  <div class="wrapper">
    <section class="main">
      
      <ul class="images">
        <li>
          <a class="lightbox" href="images/Capture-gg.jpg" title="Gutcher Goose website.">
            <img src="images/thumbs/Capture-gg_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/Capture-bs.jpg" title="Baltasound Hotel website.">
            <img src="images/thumbs/Capture-bs_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/Capture-stp.jpg" title="St. Pierre rental website.">
            <img src="images/thumbs/Capture-stp_thumb.jpg">
          </a>
        </li>
        
        
        <li>
          <a class="lightbox" href="images/gutcher-goose_logo.jpg" title="Gutcher Goose logo.">
            <img src="images/thumbs/gutcher-goose_logo_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/hilltop-logo.jpg" title="Hilltop logo.">
            <img src="images/thumbs/hilltop-logo_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/kezize_logo.jpg" title="Wedding logo for my wife and I.">
            <img src="images/thumbs/kezize_logo_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/kezize_pendant.jpg" title="Pendant for my wife.">
            <img src="images/thumbs/kezize_pendant_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/playforge_logo.jpg" title="Logo for a personal project.">
            <img src="images/thumbs/playforge_logo_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/pencoed_logo1.jpg" title="Pencoed Growers logo earlier version.">
            <img src="images/thumbs/pencoed_logo1_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/pencoed_logo2.jpg" title="Pencoed Growers logo final.">
            <img src="images/thumbs/pencoed_logo2_thumb.jpg">
          </a>
        </li>
        <li>
          <a class="lightbox" href="images/pencoed_labels.jpg" title="Jam-jar labels for Pencoed Growers.">
            <img src="images/thumbs/pencoed_labels_thumb.jpg">
          </a>
        </li>
      </ul>
      
    </section>
  </div>
  
  <script>
    window.fitText(document.getElementById("leadup"));
    window.fitText(document.getElementById("title"));
    $('.lightbox').swipebox();
  </script>
  
</body>
</html>
